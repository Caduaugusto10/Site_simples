<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Formulário Completo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Formulário Completo</h1>

    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required maxlength="100">
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="seuemail@seuemail.com" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" minlength="6" maxlength="12">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Digite sua idade" minlength="18" maxlength="120" required>

            <label for="data-de-nascimento">Data de nascimento:</label>
            <input type="date" id="data-de-nascimento" name="data-de-nascimento" required>

            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="http://www.seusite.com">
        </fieldset>

        <fieldset>
            <legend>Preferências</legend>
            <label for="Gênero"></label>
            <input type="radio" id="masculino" name="genero" value="masculino" required checked">
            <label for="masculino">Masculino</label>
          
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label>

            <input type="radio" id="outros" name="outros">
            <label for="outros">Outros</label>
        </fieldset>

        <fieldset>
            <fieldset>
                <legend>Interesses</legend>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="tecnologia">
                <label for="tecnologia">Tecnologia</label>
                
                <input type="checkbox" id="esportes" name="esportes" value="esportes">
                <label for="esportes">Esportes</label>
    
                <input type="checkbox" id="moda" name="moda" value="moda">
                <label for="moda">Moda</label>

                <label for="cidade">Cidade</label>
                <select id="cidade" name="cidade" required>
                <opition value="são-paulo">Sãp Paulo </opition>
                <opition value="rio-de-janeiro">Rio de Janeiro </opition>
                <opition value="belo-horizonte">Belo Horizonte </opition>
                <opition value="brasília">Brasília </opition>
                <opition value="salvador">Salvador </opition>
            </select>

            <label for="descricao">Descrição: </label>
            <textarea id="descricao" name="descricao" rows="5" placeholder="Deixe sua mensagem!" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Enviar Arquivos</legend>
                <label for="foto">Foto de Perfil:</label>
                <input type= "file" id="foto" name="foto" accept="image/*">
            </fieldset>
                <button type="submit">Enviar</button>


    </form>
    
</body>
</html>
